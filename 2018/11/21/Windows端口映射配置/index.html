<li><p>端口映射配置命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">netsh interface portproxy add v4tov4 listenaddress=192.168.1.166 listenport=11122 connectaddress=192.168.1.128 connectport=22</span><br><span class="line"># 或者</span><br><span class="line">netsh interface portproxy add v4tov4 listenport=11122 connectaddress=192.168.1.128 connectport=22</span><br></pre></td></tr></table></figure>
</li>
<li><p>查看端口映射列表</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">netsh interface portproxy show v4tov4</span><br></pre></td></tr></table></figure>
</li>
<li><p>删除指定端口映射项</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">netsh interface portproxy delete v4tov4 listenaddress=192.168.1.166 listenport=11122</span><br><span class="line">＃或者</span><br><span class="line">netsh interface portproxy delete v4tov4 listenport=11122</span><br></pre></td></tr></table></figure>
</li>
</ol>
